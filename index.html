<!DOCTYPE html>
<html lang="en">
<head>

    <div class="app-wrapper">

        </div>
      </div>
        <div class="banner">

              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 15 7-7 7 7"/>
            </svg>
            <span>Top</span>
          </button>

        <div class="section">

            <div class="album"><img src="img/start.jpg" alt=""><span>New Start</span></div>

            <div class="album"><img src="img/Ed.jpg" alt=""><span>Beutiful People - Ed Sheeran</span></div>
           
          </div>
        </div>
  
        <div class="search-bar">

          <button onclick="buscarArtista()">Buscar</button>
        </div>

          <img src="img/user.jpeg" alt="Mich y Zule" class="User">

          </svg>

        <div class="quick-access icons">
            <button>
              <img src="img/local.png" alt="Local" />
              <span>Local</span>
            </button>
            <button>
              <img src="img/corazon.png" alt="Collect" />

            </button>
            <button>
              <img src="img/descargar.png" alt="Download" />
              <span>Download</span>
            </button>
            <button>
              <img src="img/lately.png" alt="Lately" />
              <span>Lately</span>
            </button>
            <button>
              <img src="img/mensaje.png" alt="Message" />
              <span>Message</span>
            </button>
          </div>

          <h3><button><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

            <div class="album"><img src="img/Ela.webp" alt=""><span>My Favorites</span></div>
            <div class="album"><img src="img/melendi.webp" alt=""><span>A classic in my mind</span></div>
          </div>
        </div>

                <button onclick="mostrarPantalla('homeScreen')"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">

      <div class="phone-frame screen hidden" id="artistScreen">
        <div id="artistResult"></div>
        <button onclick="mostrarPantalla('homeScreen')"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
